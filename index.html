<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Blog App</title>
</head>
<body class="grey  lighten-3">
    <!--Navbar-->
    <nav class="z-depth-0 blue-grey darken-4 ">
      <div class="nav-wrapper container">
        <img src="img/logo.png" style="width: 50px; margin-top:10px; height: auto;"/>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="logged-in">
                <a href="#" data-target="modal-create" class=" modal-trigger" data-target="modal-create">
                Create a New Blog
                </a>
            </li>
            <li class="logged-in">
                <a href="#" class=" modal-trigger" data-target="modal-account">
                Your Account
            </a>
            </li>
            <li class="logged-in">
                <a href="#" data-target="modal-account">
                Log Out
            </a>
            </li>
            <li class="logged-out">
                <a href="#" class=" modal-trigger" data-target="modal-login">
                Sign In
            </a>
            </li>
            <li class="logged-out">
                <a href="#" class=" modal-trigger" data-target="modal-signup">
                Create Account
            </a>
            </li>
        </ul>
      </div>
    </nav>

    <!--Create an Account Modal-->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Create Account</h4>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Password</label>
                </div>
                <button class="btn blue-grey darken-4">Save</button>
            </form>
        </div>
    </div>

    <!--Log In Modal-->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Sign In</h4>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Password</label>
                </div>
                <button class="btn blue-grey darken-4">Sign In</button>
            </form>
        </div>
    </div>

    <!--Account Modal-->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account Details</h4>
            <div class="account-details"></div>
        </div>
    </div>

    <!--Create Blog Modal-->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Blog</h4>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required />
                    <label for="title">Blog Title</label>
                </div>
                <div class="input-field">
                    <textarea type="text" id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Blog Content</label>
                </div>
                <button class="btn blue-grey darken-4">Sign In</button>
            </form>
        </div>
    </div>

 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script src="./scripts/script.js"></script>
</body>
</html>
